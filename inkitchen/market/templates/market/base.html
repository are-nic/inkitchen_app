{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
        <link rel="stylesheet" href="{% static 'main/css/market.css' %}">

        <title>{% block title %}inKitchen{% endblock %}</title>
    </head>
    <body>
        <header id="header">
            <a href="/" class="logo">inKitchen</a>
        </header>

        <div id="content-market">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
