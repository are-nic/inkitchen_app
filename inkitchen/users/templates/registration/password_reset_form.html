{% extends 'main/base.html' %}

{% block content %}
<div class="form_change_pass_wrap">
    <p>Введите емайл для сброса пароля:</p>
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        <p>{{ form.email }}</p>
        <input type="submit" class="orange-btn" value="Сбросить пароль" />
    </form>
</div>

{% endblock %}
